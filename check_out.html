        <meta charset="UTF-8">

        <title>Rainydays | Your online shop for quality rain jackets</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:3894103,hjsv:6};

    </head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">Rainydays</a>
        </div>
        <nav>
            <ul class="menue-bar">            
                <li><a href="jackets.html">Shop</a></li>
                <li><a href="check_out.html" aria-label="shopping-cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><form action="jackets.html" method="get"><input type="text" name="query" placeholder="search..." aria-label="search" class="search">
                    <button type="submit" value="search" aria-label="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-check">
            <h1 class="checkouttitle">Check out</h1>
            <div class="check-out-box">
                <div class="product-info">
                    <h2>Summary</h2>
                    <ul>
                        <li>Paramo Velez Adventure Light Smock - Men</li>
                        <li class="total">Total $246</li>
                    </ul>
                </div>
                <div class="shipping-form">
                    <h2>Shipping Address</h2>
                    <form>
                        <label for="fname" aria-label="First name">First Name</label>
                        <input type="text" id="fname" name="First Name" placeholder="First Name">
                        <label for="lname">Last Name</label>
                        <input type="text" name="Last Name" placeholder="Last Name" id="lname">
                        <p class="full">
                        <label for="str">Street Address</label>
                        <input type="text" name="Street Address" placeholder="Address" id="str">
                        </p>
                        <label for="pcode">Postal Code</label>
                        <input type="text" name="Postal Code" placeholder="Postal Code" id="pcode">
                        <label for="city">City</label>
                        <input type="text" name="City" placeholder="City" id="city">
                        <label for="country">Country</label>
                        <input type="text" name="Country" placeholder="Country" id="country">
                        <label for="mobile">Phone Number</label>
                        <input type="text" name="Phone" placeholder="Phone" id="mobile">
                        <p class="full">
                        <a href="checkout_success.html" class="cta cta-purchase" id="cta-purchase">purchase</a>
                        <a href="jackets.html" class="cta cta-continue">continue shopping</a>
                        </p>
                    </form>
                </div>
            </div>
            <input type="checkbox" id="billingSameAsShipping" name="billingSameAsShipping">
            <label for="billingSameAsShipping">Billing same as shipping address</label>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-box">
            <div class="footer-one">
                <h2>Rainydays</h2>
                <ul>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>Customer reviews</li>
                    <li>Affiliates</li>
                </ul>
            </div>
            <div class="footer-two">
                <h2>Follow us</h2>
                <ul class="brands">
                    <li><a href="https://instagram.com" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://facebook.com" aria-label="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
