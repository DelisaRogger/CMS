<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your online shop for quality rain jackets" />
    <title>Rainydays | Shopping cart and check out process</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfe82a7bab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-header">
        <a href="index.html">Rainydays</a>
        </div>
        <nav>
            <ul class="menue-bar">            
                <li><a href="jackets.html">Shop</a></li>
                <li><a href="check_out.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="index.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-check">
            <h1 class="checkouttitle">Check out</h1>
            <div class="check-out-box">
                <div class="product-info">
                    <h2>Summary</h2>
                    <ul>
                        <li>Paramo Velez Adventure Light Smock - Men $246</li>
                        <li class="total">Total $246</li>
                    </ul>
                </div>
                <div class="shipping-form">
                <h2>Shipping Address</h2>
                <form>
                    <p>
                    <label for="First Name"></label>
                    <input type="text" name="First Name" placeholder="First Name">
                    </p>
                    <p>                    
                    <label for="Last Name"></label>
                    <input type="text" name="Last Name" placeholder="Last Name">
                    </p>
                    <p class="full">
                    <label for="Street Address"></label>
                    <input type="text" name="Street Address" placeholder="Address">
                    </p>
                    <p>
                    <label for="Postal Code"></label>
                    <input type="text" name="Postal Code" placeholder="Postal Code">
                    </p>
                    <p>
                    <label for="City"></label>
                    <input type="text" name="City" placeholder="City">
                    </p>
                    <p>
                    <label for="Country"></label>
                    <input type="text" name="Country" placeholder="Country">
                    </p>
                    <p>
                    <label for="Phone"></label>
                    <input type="text" name="Phone" placeholder="Phone">
                    </p>
                    <p class="full">
                    <a href="checkout_success.html" class="cta cta-purchase">Purchase</a>
                    </p>
                </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-box">
            <div class="footer-one">
                <h2>Rainydays</h2>
                <ul>
                    <li><a href="about_us.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>Customer reviews</li>
                    <li>Affiliates</li>
                </ul>
            </div>
            <div class="footer-two">
                <h2>Follow us</h2>
                <ul class="brands">
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
